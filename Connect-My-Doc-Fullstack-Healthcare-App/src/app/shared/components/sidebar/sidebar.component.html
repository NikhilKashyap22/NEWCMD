<div class="sidebar" id="sidebar" [ngClass]="{'hidden': !isOpen}">
  <div class="sidebar-inner slimscroll">
    <div id="sidebar-menu" class="sidebar-menu">
      <ul>
        <li class="menu-title">Main</li>
        <li>
          <a [routerLink]="['/dashboard']" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa fa-dashboard"></i>
          <span>Dashboard</span></a>
        </li>
        <li>
          <a
          [routerLink]="['/doctors']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa fa-user-md"></i>
          <span>Doctors</span>
        </a>
        </li>
        <li>
          <a [routerLink]="['/patients']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
            ><i class="fa fa-wheelchair"></i> <span>Patients</span></a
          >
        </li>
        <li>
          <a [routerLink]="['/view-all-clinics']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-bed" aria-hidden="true"></i> <span>Clinic</span></a
          >
        </li>
        <li>
          <a [routerLink]="['/appointments']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-calendar"></i> <span>Appointments</span></a
          >
        </li>
        <li>
          <a [routerLink]="['/doctor-schedules']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-calendar-check-o"></i>
            <span>Doctor Schedule</span></a
          >
        </li>
        <li>
          <a [routerLink]="['/departments']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-hospital-o"></i> <span>Departments</span></a
          >
        </li>
        <li class="submenu">
          <a  [routerLink]="['/services']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-user"></i> <span> Services </span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/assets']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"><i class="fa fa-cube"></i> <span>Assets</span></a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
