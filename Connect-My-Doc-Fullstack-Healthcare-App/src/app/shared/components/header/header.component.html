<div class="header">
  <div class="header-left">
    <a id="toggle_btn" (click)="toggleSidebar()"><i class="fa fa-bars"></i></a>
    <a [routerLink]="['/dashboard']" class="logo">
      <img src="assets/img/logo.png" width="100" height="45" alt="" />
    </a>
  </div>
  <a id="mobile_btn" class="mobile_btn float-left"><i class="fa fa-bars"></i></a>
  <div class="dropdown">
    <img src="assets/img/user.jpg" class="rounded-circle" width="45" height="45">
    <span class="status online"></span>
    <div class="dropdown-content">
      <a (click)="logout()">Logout</a>
    </div>
</div>
</div>
