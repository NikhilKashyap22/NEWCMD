<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
  <p>You're about to log out. Do you want to continue?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
