<div class="page-wrapper">
  <div class="content">
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <h6 class="page-title">Add Doctor</h6>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <form (ngSubmit)="submitDoctor()">
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>First Name <span class="text-danger">*</span></label>
                              <input class="form-control" type="text" [(ngModel)]="doctors.firstName" name="firstName" required>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>Last Name</label>
                              <input class="form-control" type="text" [(ngModel)]="doctors.lastName" name="lastName">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>Email <span class="text-danger">*</span></label>
                              <input class="form-control" type="email" [(ngModel)]="doctors.email" name="email" required>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>Date of Birth<span class="text-danger">*</span></label>
                              <input type="date" class="form-control" [(ngModel)]="doctors.dateOfBirth" name="dateOfBirth">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group gender-select">
                              <label class="gen-label d-inline">Gender:</label>
                              <div class="form-check form-check-inline ml-4">
                                  <input type="radio" id="male" name="gender" [(ngModel)]="doctors.gender" value="MALE" class="form-check-input">
                                  <label class="form-check-label" for="male">Male</label>
                              </div>
                              <div class="form-check form-check-inline ml-4">
                                  <input type="radio" id="female" name="gender" [(ngModel)]="doctors.gender" value="FEMALE" class="form-check-input">
                                  <label class="form-check-label" for="female">Female</label>
                              </div>
                              <div class="form-check form-check-inline ml-4">
                                  <input type="radio" id="other" name="gender" [(ngModel)]="doctors.gender" value="OTHER" class="form-check-input">
                                  <label class="form-check-label" for="other">Other</label>
                              </div>
                          </div>
                      </div>
                      <div class="col-sm-12">
                          <div class="form-group">
                              <p>Address</p>
                              <label>Street<span class="text-danger">*</span></label>
                              <input type="text" class="form-control" [(ngModel)]="doctors.address.houseName" name="houseName">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>City<span class="text-danger">*</span></label>
                              <select class="form-control" [(ngModel)]="doctors.address.city" name="city">
                                  <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>State<span class="text-danger">*</span></label>
                              <select class="form-control" [(ngModel)]="doctors.address.state" name="state">
                                  <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>Country<span class="text-danger">*</span></label>
                              <select class="form-control" [(ngModel)]="doctors.address.country" name="country">
                                  <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>Postal Code<span class="text-danger">*</span></label>
                              <input type="text" class="form-control" [(ngModel)]="doctors.address.zipCode" name="zipCode">
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>Phone<span class="text-danger">*</span></label>
                              <input class="form-control" type="text" [(ngModel)]="doctors.phoneNum" name="phoneNum">
                          </div>
                      </div>
                      <div class="col-sm-6" *ngFor="let exp of doctors.experiences">
                          <div class="form-group">
                              <label>Experience<span class="text-danger">*</span></label>
                              <input class="form-control" type="number" [(ngModel)]="exp.experienceInYears" name="experienceInYears">
                          </div>
                      </div>
                      <div class="col-sm-6" *ngFor="let exp of doctors.experiences">
                          <div class="form-group">
                              <label>Clinic/Hospital Name<span class="text-danger">*</span></label>
                              <input class="form-control" type="text" [(ngModel)]="exp.clinicName" name="experienceInYears">
                          </div>
                      </div>
                      <div class="col-sm-6" *ngFor="let exp of doctors.experiences">
                          <div class="form-group">
                              <label>Role<span class="text-danger">*</span></label>
                              <input class="form-control" type="text" [(ngModel)]="exp.role" name="experienceInYears">
                          </div>
                      </div>
                      <div class="col-sm-6" *ngFor="let qual of doctors.qualifications">
                          <div class="form-group">
                              <label>Degree<span class="text-danger">*</span></label>
                              <input class="form-control" type="text" [(ngModel)]="qual.degree" name="experienceInYears">
                          </div>
                      </div>
                      <div class="col-sm-6" *ngFor="let qual of doctors.qualifications">
                          <div class="form-group">
                              <label>University<span class="text-danger">*</span></label>
                              <input class="form-control" type="text" [(ngModel)]="qual.university" name="experienceInYears">
                          </div>
                      </div>
                      <div class="col-sm-6" *ngFor="let qual of doctors.qualifications">
                          <div class="form-group">
                              <label>Start Year<span class="text-danger">*</span></label>
                              <input class="form-control" type="date" [(ngModel)]="qual.startYear" name="experienceInYears">
                          </div>
                      </div>
                      <div class="col-sm-6" *ngFor="let qual of doctors.qualifications">
                          <div class="form-group">
                              <label>End Year<span class="text-danger">*</span></label>
                              <input class="form-control" type="date" [(ngModel)]="qual.endYear" name="experienceInYears">
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Specialization Type<span class="text-danger">*</span></label>
                      <select class="form-control" [(ngModel)]="doctors.specialization.specializationType" name="specializationType">
                          <option *ngFor="let specialization of specializations" [value]="specialization">{{ specialization }}</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Specialization Description</label>
                      <textarea class="form-control" rows="3" [(ngModel)]="doctors.specialization.specializationDescription" name="specializationDescription"></textarea>
                  </div>
                  <div class="form-group">
                      <label class="display-block">Status<span class="text-danger">*</span></label>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" [(ngModel)]="doctors.status" name="status" value="WORKING">
                          <label class="form-check-label">WORKING</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" [(ngModel)]="doctors.status" name="status" value="NOT WORKING">
                          <label class="form-check-label">NOT WORKING</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" [(ngModel)]="doctors.status" name="status" value="ON_BREAK">
                          <label class="form-check-label">On Break</label>
                      </div>
                  </div>
                  <div class="m-t-20 text-center">
                      <button type="submit" class="btn btn-primary submit-btn">Create Doctor</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
